<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/myStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Сторінка створення дошки </title>
</head>
<body>
<div class="container-fluid">

    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="/">xTrello </a>
                <a class="blog-nav-item active navbar-right" href="/logout">Exit</a>
            </nav>
        </div>
    </div>
</div>


<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/board/submit}" th:object="${board}" method="POST">
                <h1>Створення дошки </h1>
                <div class="form-group">
                    <label for="usr">Назва</label>
                    <input type="text" class="form-control" id="usr" th:field="*{name}"/>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <hr/>
        </div>
    </div>
</div>

</body>
</html>
