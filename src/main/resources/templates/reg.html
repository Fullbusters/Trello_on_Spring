<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>xTrello 3</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/myStyle.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid text-center">

    <div class="row">
        <form action="#" th:action="@{/reg/submit}" th:object="${user}" method="POST" class="form-horizontal">
         <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <h2>Register</h2>
            <div class="form-group">
                <label for="UserName">Ім'я</label>
                <input  type="text" class="form-control" id="UserName" th:field="*{userName}"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="Password">Пароль</label>
                <input type="text" class="form-control" id="Password" th:field="*{encrytedPassword}"/>
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block">Зареєструватись</button>
        </div>
        </form>
    </div>
</div>

</body>
</html>
